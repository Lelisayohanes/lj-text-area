<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LJ Text Area Advanced Example</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="../dist/index.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .example {
      margin-bottom: 40px;
      padding: 20px;
      border: 1px solid #eee;
      border-radius: 8px;
    }
    h1, h2 {
      color: #333;
    }
    .editor-container {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>LJ Text Area Advanced Examples</h1>
  
  <div id="full-example"></div>
  <div id="compact-example"></div>
  <div id="minimal-example"></div>
  <div id="custom-example"></div>
  
  <script type="text/babel">
    const { LjTextArea } = window['lj-text-area'];
    
    // Full feature example
    function FullExample() {
      const [content, setContent] = React.useState('<p>Hello <strong>world</strong>! This is a <em>full featured</em> editor.</p>');
      
      return (
        <div className="example">
          <h2>Full Feature Editor</h2>
          <p>All features enabled with full toolbar mode</p>
          <div className="editor-container">
            <LjTextArea 
              value={content}
              onChange={setContent}
              placeholder="Start typing here..."
              style={{ minHeight: '200px' }}
            />
          </div>
          <div>
            <h3>Output:</h3>
            <div dangerouslySetInnerHTML={{ __html: content }} />
          </div>
        </div>
      );
    }
    
    // Compact mode example
    function CompactExample() {
      const [content, setContent] = React.useState('<p>This is a <strong>compact</strong> editor with smaller buttons.</p>');
      
      return (
        <div className="example">
          <h2>Compact Mode Editor</h2>
          <p>All features enabled but with compact toolbar mode</p>
          <div className="editor-container">
            <LjTextArea 
              value={content}
              onChange={setContent}
              placeholder="Start typing here..."
              toolbarMode="compact"
              style={{ minHeight: '200px' }}
            />
          </div>
          <div>
            <h3>Output:</h3>
            <div dangerouslySetInnerHTML={{ __html: content }} />
          </div>
        </div>
      );
    }
    
    // Minimal mode example
    function MinimalExample() {
      const [content, setContent] = React.useState('<p>This is a <strong>minimal</strong> editor with only basic features visible by default.</p>');
      
      return (
        <div className="example">
          <h2>Minimal Mode Editor</h2>
          <p>Only basic formatting visible, other features in collapsible sections</p>
          <div className="editor-container">
            <LjTextArea 
              value={content}
              onChange={setContent}
              placeholder="Start typing here..."
              toolbarMode="minimal"
              style={{ minHeight: '200px' }}
            />
          </div>
          <div>
            <h3>Output:</h3>
            <div dangerouslySetInnerHTML={{ __html: content }} />
          </div>
        </div>
      );
    }
    
    // Custom features example
    function CustomExample() {
      const [content, setContent] = React.useState('<p>This editor has <strong>custom features</strong> enabled.</p>');
      
      return (
        <div className="example">
          <h2>Custom Feature Editor</h2>
          <p>Only specific features enabled</p>
          <div className="editor-container">
            <LjTextArea 
              value={content}
              onChange={setContent}
              placeholder="Start typing here..."
              features={{
                basicFormatting: true,
                advancedFormatting: false,
                lists: true,
                alignment: false,
                colors: true,
                images: false,
                tables: false,
                documentHandling: false
              }}
              style={{ minHeight: '200px' }}
            />
          </div>
          <div>
            <h3>Output:</h3>
            <div dangerouslySetInnerHTML={{ __html: content }} />
          </div>
        </div>
      );
    }
    
    ReactDOM.render(<FullExample />, document.getElementById('full-example'));
    ReactDOM.render(<CompactExample />, document.getElementById('compact-example'));
    ReactDOM.render(<MinimalExample />, document.getElementById('minimal-example'));
    ReactDOM.render(<CustomExample />, document.getElementById('custom-example'));
  </script>
</body>
</html>
